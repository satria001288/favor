<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Dashboard Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #1a1a1a;
      color: #fff;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff0000, #7a0000);
    }

    .login-box {
      background: #222;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #ff3b3b;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }

    button {
      background: #ff3b3b;
      border: none;
      width: 100%;
      padding: 10px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    button:hover {
      background: #ff5c5c;
    }

    .dashboard {
      display: none;
      padding: 30px;
      background: #111;
      height: 100vh;
    }

    .feature-card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .feature-card h3 {
      color: #ff4d4d;
    }

    input[type="text"] {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginPage">
    <div class="login-box">
      <h2>Login to Dashboard</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="loginMsg"></p>
    </div>
  </div>

  <div class="dashboard" id="dashboardPage">
    <h1>üî• Red Dashboard</h1>
    <p>Welcome, <span id="userDisplay"></span>!</p>
    <hr />

    <div class="feature-card">
      <h3>TikTok Downloader</h3>
      <input type="text" id="tiktokUrl" placeholder="TikTok URL" />
      <button onclick="downloadTikTok()">Download</button>
      <pre id="tiktokResult"></pre>
    </div>

    <div class="feature-card">
      <h3>YouTube Downloader</h3>
      <input type="text" id="youtubeUrl" placeholder="YouTube URL" />
      <button onclick="downloadYouTube()">Download</button>
      <pre id="youtubeResult"></pre>
    </div>

    <div class="feature-card">
      <h3>QR Code Generator</h3>
      <input type="text" id="qrText" placeholder="Enter text for QR" />
      <button onclick="generateQR()">Generate</button>
      <div id="qrResult"></div>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboardPage").style.display = "block";
        document.getElementById("userDisplay").innerText = username;
      } else {
        document.getElementById("loginMsg").innerText = "‚ùå Invalid login!";
      }
    }

    async function downloadTikTok() {
      const url = document.getElementById("tiktokUrl").value;
      const res = await fetch(`/api/tiktok?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      document.getElementById("tiktokResult").innerText = JSON.stringify(data, null, 2);
    }

    async function downloadYouTube() {
      const url = document.getElementById("youtubeUrl").value;
      const res = await fetch(`/api/youtube?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      document.getElementById("youtubeResult").innerText = JSON.stringify(data, null, 2);
    }

    async function generateQR() {
      const text = document.getElementById("qrText").value;
      const res = await fetch(`/api/qrcode?text=${encodeURIComponent(text)}`);
      const data = await res.json();
      if (data.qr) {
        document.getElementById("qrResult").innerHTML = `<img src="${data.qr}" alt="QR Code" />`;
      }
    }
  </script>
</body>
</html></html>
