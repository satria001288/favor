<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuminarPanel</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 380px;
      padding: 30px;
      background: rgba(255,255,255,0.05);
      border: 2px solid red;
      border-radius: 15px;
      box-shadow: 0 0 20px red;
      text-align: center;
    }
    h1 { color: red; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #111;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #ff3333; }
    #dashboard {
      display: none;
      text-align: left;
    }
    a {
      color: #ff4444;
      text-decoration: none;
      display: block;
      margin: 8px 0;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div id="login">
      <h1>Login Panel</h1>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard">
      <h1>Dashboard</h1>
      <p>Selamat datang, <span id="userDisplay"></span>!</p>
      <h3>Downloader Menu</h3>
      <a href="/api/tiktok?url=https://vt.tiktok.com/example">üéµ TikTok Downloader</a>
      <a href="/api/youtube?url=https://youtube.com/watch?v=example">‚ñ∂Ô∏è YouTube Downloader</a>
      <a href="/api/instagram?url=https://www.instagram.com/reel/example">üì∏ Instagram Downloader</a>
      <a href="/api/facebook?url=https://fb.watch/example">üìò Facebook Downloader</a>
      <a href="/api/twitter?url=https://x.com/example">üê¶ Twitter Downloader</a>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "satria2882011" && pass === "1234567890") {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("userDisplay").textContent = user;
      } else {
        alert("Login gagal!");
      }
    }
  </script>
</body>
</html>
